	<text transform="matrix(1 0 0 1 69.5 85.5)" font-family="'MyriadPro-Regular'" font-size="24">Tutorial</text>
	<text transform="matrix(1 0 0 1 69.5 108.5)" font-family="'MyriadPro-Regular'" font-size="18">On the right are some of the common types of</text>
	<text transform="matrix(1 0 0 1 69.5 130.1)" font-family="'MyriadPro-Regular'" font-size="18">materials and joints you will encounter in the </text>
	<text transform="matrix(1 0 0 1 69.5 151.7)" font-family="'MyriadPro-Regular'" font-size="18">game.</text>
	<text transform="matrix(1 0 0 1 69.5 194.9)" font-family="'MyriadPro-Regular'" font-size="18">Roll your ball left and right using the arrow keys, </text>
	<text transform="matrix(1 0 0 1 69.5 216.5)" font-family="'MyriadPro-Regular'" font-size="18">and draw paths using the mouse or touchscreen </text>
	<text transform="matrix(1 0 0 1 69.5 238.1)" font-family="'MyriadPro-Regular'" font-size="18">for your ball to roll on. </text>
	<text transform="matrix(1 0 0 1 69.5 281.3)" font-family="'MyriadPro-Regular'" font-size="18">When ready, roll your ball to the bottom right </text>
	<text transform="matrix(1 0 0 1 69.5 302.9)" font-family="'MyriadPro-Regular'" font-size="18">corner of the level and hit the light blue “Goal” </text>
	<text transform="matrix(1 0 0 1 69.5 324.5)" font-family="'MyriadPro-Regular'" font-size="18">block to proceed to the next level.</text>
	<line fill="none" stroke="#FF0000" stroke-width="4" stroke-miterlimit="10" x1="46.734" y1="704.662" x2="243.94" y2="704.662"/>
	<text transform="matrix(1 0 0 1 46.734 695.6826)"><tspan x="0" y="0" font-family="'MyriadPro-Regular'" font-size="16">Lasers </tspan><tspan x="0" y="38.4" font-family="'MyriadPro-Regular'" font-size="16">These destroy your ball if you touch them,</tspan><tspan x="0" y="57.6" font-family="'MyriadPro-Regular'" font-size="16">forcing you to restart from your last check</tspan><tspan x="0" y="76.8" font-family="'MyriadPro-Regular'" font-size="16">point. They can be blocked by drawn paths</tspan><tspan x="0" y="96" font-family="'MyriadPro-Regular'" font-size="16">or other shapes</tspan></text>
	<text transform="matrix(1 0 0 1 435.0787 477.5973)"><tspan x="0" y="0" font-family="'MyriadPro-Regular'" font-size="16">The properties of each joint (left) or </tspan><tspan x="0" y="19.2" font-family="'MyriadPro-Regular'" font-size="16">shape (right) is indicated by its color. </tspan><tspan x="0" y="38.4" font-family="'MyriadPro-Regular'" font-size="16">The brighter the color, the stronger </tspan><tspan x="0" y="57.6" font-family="'MyriadPro-Regular'" font-size="16">that property. </tspan><tspan x="0" y="96" font-family="'MyriadPro-Regular'" font-size="16">Mixed colors take on all the properties </tspan><tspan x="0" y="115.2" font-family="'MyriadPro-Regular'" font-size="16">of their constituents, e.g. purple shapes </tspan><tspan x="0" y="134.4" font-family="'MyriadPro-Regular'" font-size="16">being both bouncy and rough.</tspan></text>
	<text transform="matrix(1 0 0 1 602.4788 355.6866)"><tspan x="0" y="0" font-family="'MyriadPro-Regular'" font-size="16">Touch the cyan-colored Goal block to turn </tspan><tspan x="0" y="19.2" font-family="'MyriadPro-Regular'" font-size="16">it yellow and progress to the next level</tspan></text>
	<text transform="matrix(1 0 0 1 701.5 285.296)" font-family="'MyriadPro-Regular'" font-size="16">Goal</text>
